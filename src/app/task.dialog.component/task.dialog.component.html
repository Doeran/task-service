<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" (click)="close()">&times;</button>
      <h4 class="modal-title">{{title || 'Confirm'}}</h4>
    </div>
    <div class="modal-body">
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label class="center-block">Name:
            <input type="text" required class="form-control" formControlName="userName">
          </label>
        </div>
        <div class="form-group">
          <label class="center-block">Email:
            <input type="email" required class="form-control" formControlName="userEmail">
          </label>
        </div>
        <div>
          <label class="center-block">Text:
            <textarea class="form-control" formControlName="userText"></textarea>
          </label>
        </div>
        <div *ngIf="authService.isLoggedIn" class="center-block">
          <label class="center-block">Status
            <input type="checkbox" formControlName="taskStatus">
          </label>
        </div>

        <input type="file" (change)="fileChange($event)">
        <button type="submit"
                [disabled]="taskForm.pristine" class="btn btn-success new-task-button">Save
        </button>
      </form>
      <!--<p>taskForm value: {{ taskForm.value | json}}</p>-->
    </div>
    <div class="modal-footer">
      <!--<button type="button" class="btn btn-primary" (click)="confirm()">OK</button>-->
      <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
    </div>
  </div>
</div>
